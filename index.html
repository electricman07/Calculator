<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <div class="output">
                <pre class="upper"></pre>
                <pre class="lower">0</pre>
            </div>
            <div class="buttons">
                
                    <button class="btn-ac">AC</button>
                    <button class="btn-bracketl">(</button>
                    <button class="btn-bracketr">)</button>
                    <button class="btn-division">&div;</button>
                
                    <button id="7" class="btn-7">7</button>
                    <button id="8" class="btn-8">8</button>
                    <button id="9" class="btn-9">9</button>
                    <button class="btn-multiply">&times;</button>
               
                    <button id="4" class="btn-4">4</button>
                    <button id="5" class="btn-5">5</button>
                    <button id="6" class="btn-6">6</button>
                    <button class="btn-subtract">-</button>
                
                    <button id="1" class="btn-1">1</button>
                    <button id="2" class="btn-2">2</button>
                    <button id="3" class="btn-3">3</button>
                    <button class="btn-plus">+</button>
                
                    <button id="0" class="btn-0">0</button>
                    <button class="btn-period">.</button>
                    <button class="btn-backspace fas fa-backspace"></button>
                    <button class="btn-equals">=</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/scripts.js"></script>
</body>
</html>
